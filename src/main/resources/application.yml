spring:
  datasource:
    url: jdbc:mysql://localhost:3306/${MYSQL_DB_NAME:1globaldb}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
    username: ${MYSQL_USER_NAME:userdb}
    password: ${MYSQL_USER_PASS:passdb}

    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update

    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect